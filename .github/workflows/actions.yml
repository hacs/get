name: "Actions"

on:
  push:
    branch:
      - main
  pull_request:
    branch:
      - main

jobs:
  lint:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Checkout the repository
        uses: actions/checkout@v2

      - name: âœ… Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          additional_files: "install"

  test:
    needs: lint
    name: Test ${{ matrix.target.name }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - { name: "Current Directory", path: "$PWD" }
          - { name: "/config", path: "/config" }
          - { name: "Users Home Directory", path: "$HOME/.homeassistant/" }
          - { name: "Supervised", path: "/usr/share/hassio/homeassistant/" }

    steps:
      - name: ðŸ“¦ Checkout the repository
        uses: actions/checkout@v2

      - name: test
        run: echo ${{ matrix.target.path }}
