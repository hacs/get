name: "Actions"

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    name: pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout the repository
        uses: actions/checkout@v2.3.4

      - name: ğŸ“¦ Set up Python
        uses: actions/setup-python@v2.2.2

      - name: âœ… Run pre-commit
        uses: pre-commit/action@v2.0.3

  test:
    needs: lint
    name: Test ${{ matrix.target.name }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - { name: "Current Directory", path: "$PWD" }
          - { name: "Dev setup", path: "$PWD/config" }
          - { name: "Container", path: "/tmp/config" }
          - { name: "Venv", path: "$HOME/.homeassistant" }
          - {
              name: "Supervised local",
              path: "/usr/share/hassio/homeassistant",
            }

    steps:
      - name: ğŸ“¦ Checkout the repository
        uses: actions/checkout@v2.3.4

      - name: ğŸ’ Workaround for action runner limitation
        if: matrix.target.name == 'Container'
        run: sed -i 's#/config#/tmp/config#' install

      - name: âŒ Test no Home Assistant configuration directory
        shell: bash
        run: |
          set +e
          bash ./install
          if [ "$?" != 1 ];then
            exit 1
          fi
          set -e

      - name: âœğŸ» Create home-assistant.log
        shell: bash
        run: |
          mkdir -p "${{ matrix.target.path }}"
          touch "${{ matrix.target.path }}/home-assistant.log"

      - name: ğŸƒâ€â™€ï¸ Run the installer
        shell: bash
        run: bash ./install

      - name: ğŸ‘€ Verify installation
        shell: bash
        run: |
          if [ ! -f "${{ matrix.target.path }}/custom_components/hacs/const.py" ]; then
            exit 1
          fi

      - name: ğŸ—‘ï¸ Cleanup
        shell: bash
        run: |
          rm -rf "${{ matrix.target.path }}/custom_components"
          rm "${{ matrix.target.path }}/home-assistant.log"

      - name: âœğŸ» Create .storage and configuration.yaml
        shell: bash
        run: |
          mkdir -p "${{ matrix.target.path }}/.storage"
          touch "${{ matrix.target.path }}/configuration.yaml"

      - name: ğŸƒâ€â™‚ï¸ Run the installer
        shell: bash
        run: ./install

      - name: ğŸ‘€ Verify installation
        shell: bash
        run: |
          if [ ! -f "${{ matrix.target.path }}/custom_components/hacs/const.py" ]; then
            exit 1
          fi

      - name: ğŸ”¼ Run the installer again (upgrade)
        shell: bash
        run: ./install
