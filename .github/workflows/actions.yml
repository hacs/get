name: "Actions"

on:
  push:
    branch:
      - main
  pull_request:
    branch:
      - main

jobs:
  lint:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Checkout the repository
        uses: actions/checkout@v2

      - name: âœ… Run ShellCheck
        uses: ludeeus/action-shellcheck@master

  test:
    needs: lint
    name: Test ${{ matrix.path.name }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path:
          - { name: "Current Directory", path: "$PWD" }
          - { name: "/config", path: "/config" }
          - { name: "Users Home Directory", path: "$HOME/.homeassistant/" }
          - { name: "Supervised", path: "/usr/share/hassio/homeassistant/" }

    steps:
      - name: ðŸ“¦ Checkout the repository
        uses: actions/checkout@v2
